<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeaSketch MPA Analysis</title>
    <script>
        // Set CORS headers and redirect to config.json
        fetch('config.json', {
            method: 'GET',
            mode: 'cors',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(config => {
            // If we get here, the config is valid
            console.log('Configuration loaded successfully');
            // Optionally, you could do something with the config here
        })
        .catch(error => {
            console.error('Error loading configuration:', error);
        });
    </script>
</head>
<body>
    <h1>SeaSketch MPA Analysis</h1>
    <p>This is a CORS-enabled endpoint for SeaSketch MPA Analysis.</p>
    <p>Use this URL in SeaSketch: <code>https://eduleonsol.github.io/seasketch_modules/config.json</code></p>
</body>
</html>
